header:
  schema-version: 1.0.0
  expiration-date: '2024-12-16'
  project-url: 
project-lifecycle:
  bug-fixes-only: false
  core-maintainers:
  - ellistarn
  - jonathan-innis
  - tzneal
  - bwagner5
  - njtran
  status: active
contribution-policy:
  accepts-pull-requests: true
  accepts-automated-pull-requests: true
  automated-tools-list:
    - automated-tool: dependabot
      action: allowed
      path:
        - /
distribution-points:
  - https://github.com/kubernetes-sigs/karpenter/blob/main/RELEASE.md
security-artifacts:
  threat-model:
    threat-model-created: true
    evidence-url:
    - 
  self-assessment:
    self-assessment-created: true
    evidence-url:
    - 
  other-artifacts:
      evidence-url:
        - 
security-testing:
- tool-type: sca
  tool-name: Dependabot
  tool-version: "2"
  tool-url: https://github.com/dependabot
  integration:
    ad-hoc: false
    ci: true
    before-release: true
security-assessments:
- auditor-name: 
  auditor-url: 
  report-year: 
security-contacts:
- type: email
  value: security@kubernetes.io 
vulnerability-reporting:
  accepts-vulnerability-reports: true
  email-contact: security@kubernetes.io
  security-policy: https://github.com/kubernetes/committee-security-response/blob/main/SECURITY.md